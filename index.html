        * {

        body {

        .container {

            padding: 15px;

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .stat-value {
            color: #786aea;
            font-weight: bold;
        }
        
        .race-track {
            background: linear-gradient(90deg, #2c3e50, #34495e);
            border: 3px solid #786aea;
            border-radius: 10px;
            height: 200px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .start-line {
            position: absolute;
            left: 20%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: repeating-linear-gradient(
                transparent,
                transparent 10px,
                white 10px,
                white 20px
            );
        }
        
        .start-text {
            position: absolute;
            left: 22%;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(120, 106, 234, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .track-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                transparent,
                transparent 20px,
                rgba(255, 255, 255, 0.3) 20px,
                rgba(255, 255, 255, 0.3) 25px
            );
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #786aea, #5d4fd9);
            border: none;
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .navigation {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
        
        .bottom-nav {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 10px;
        }
        
        .nav-item {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .nav-item.active {
            background: rgba(120, 106, 234, 0.3);
        }
        
        .nav-item:active {
